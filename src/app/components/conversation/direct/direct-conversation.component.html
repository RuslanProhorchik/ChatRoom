<ul class="collection with-header">
    <li class="collection-header">
        <strong>Direct Messages</strong>
        <button>+</button>
    </li>

    <li 
    *ngFor="let conversation of conversations" 
    class="collection-item"
    [class.active-conversation]="isActiveConversation(conversation)"
    (click)="onChannelChanged($event, conversation)">
        <!--{{conversation.messages_uid}}+{{getDisplayConversationName(conversation.user_uid)}}-->
        {{getDisplayConversationName(conversation.user_uid)}}
    </li>
</ul>
