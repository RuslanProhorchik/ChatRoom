<div *ngIf="messages?.length > 0; else noMessages ">
        <ul *ngFor="let message of messages" class="collection">
            <li class="collection-item"><strong>{{message.id}}</strong> {{message.text}}</li>
        </ul>
    
    </div>
    
    <ng-template #noMessages>    
        <h4>No messages</h4>
    </ng-template>
