<app-navbar></app-navbar>
<div *ngIf="auth.user$ | async as user; else login">
  <pre>
    {{user | json}}
  </pre>
  <hr>
  <button class="btn" (click)="auth.signOut()">Sign Out</button>
</div>

<ng-template #login>
    <!--<button class="btn red" (click)="auth.emailSignin()">login with Email</button>-->
    <button class="btn pink" (click)="createUser()">Create User</button>
    {{errorMessage}}
</ng-template>

<div class="container">  
  <app-display-conversation></app-display-conversation>
</div>
